    $(function() {
        $( "#resizable" ).resizable({
            maxHeight: 250,

        });
    });
	//---datepicker jquery ui
	$(function() {
        $( "#datepicker" ).datepicker();
    });
	//-----tooltip jquery ui
	$(function() {
        $('#toolTip').tooltip();
    });
	//------Submit button Jquery UI
	$(function() {
        $( "input[type=submit]" )
            .button()
            .click(function( event ) {
                event.preventDefault();
            });
    });
	//------dialog box
	$(function() {
        $( "#dialog" ).dialog();
    });
	//------Submit  bar

	function submit_form() {
		$('#submitbutton').fadeOut(function(){
			var sleep = 0;
			var intId = setInterval(wait,10);
			
			function wait(){
				if (sleep < 100) {
				$( "#progressbar" ).progressbar({ value: sleep });	
					sleep++;
					
				} 
				else if(sleep == 100){
				
					$('#progressbar').fadeOut(function(){
						$('#scene').fadeOut(function(){
							alert("Form sent, come backing to the main page...");
							window.location.reload()
						});
					
					});
					
					clearInterval(intId);
				}

			}	
		});
    };

</script>
